<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar ke Rupiah</title>
    <style>
        body {
            background-color: cadetblue;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <div>
        <h2> Menghitung Dollar ke Rupiah</h2>
        <label for="uangDollar">Jumlah uang dalam dollar $:</label>
        <input type="number" id="uangDollar" placeholder="Masukkan jumlah dollar">
        <button onclick="konversi()">Hitung</button>

        <p id="hasil"></p>
    </div>

    <script>
        function konversi() {
            var uangDollar = parseFloat(document.getElementById('uangDollar').value);

            var kursDollar = 14650;

            var nilaiRupiah = uangDollar * kursDollar;

            document.getElementById('hasil').innerHTML = 'Nilai dalam rupiah: Rp' + nilaiRupiah.toFixed(2);
        }
    </script>

</body>
</html>
