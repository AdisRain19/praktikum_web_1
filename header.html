<body>
    <style>
        nav{
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            padding: 30px;
            margin: 1px;
            justify-content:center;
            text-align: center;
            background-image: linear-gradient(-9deg, maroon, navy);
            animation-name: animasi;
            animation-duration: 6s;
            transition: cubic-bezier(0.785, 0.135, 0.15, 0.86);
        }
            
        nav h1{
            display: inline;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arialsans-serif;
            color:white;
            }

        @keyframes animasi {
            from {background-image: linear-gradient(-9deg, maroon, navy);}
            to {background-image: linear-gradient(-9deg, navy, maroon);}
        }

    </style>
    <nav>
    <h1 style="text-align: center;">FC BARCELONA</h1>
    </nav>
</body>
