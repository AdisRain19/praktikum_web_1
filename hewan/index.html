<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_image = ["singa.png", "paus.png", "kelinci.png", "zebra.png", "sapi.png"];
            let pilihan = document.getElementById("opsi").value;

            if( pilihan == "singa" ){
                let select = list_image[0];
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "paus"){
                let select = list_image[1]; 
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "kelinci"){
                let select = list_image[2]; 
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "zebra"){
                let select = list_image[3];
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "sapi"){
                let select = list_image[4];
                document.getElementById("gambar").src = `images/${select}`;
            }
            

        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="opsi" onchange="AuthenticationAlert(); image_picker();">
        <option value="">Pilih Gambar</option>
        <option value="singa" > Singa </option>
        <option value="paus"> Paus </option>
        <option value="kelinci"> Kelinci </option>
        <option value="zebra"> Zebra </option>
        <option value="sapi"> Sapi </option>
    </select>

    <div class="container">
        <img id="gambar">
    </div>

</body>
<script src="authentikasi.js"></script>
</html>
