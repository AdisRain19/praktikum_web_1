<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFSpace</title>
    <link rel="stylesheet" href="css/style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
        
    <div class="wrapper">
        <form action="" method="post">
            <h1>Registrasi User</h1>
            <div class="input-box">
                <input type="text" placeholder="Nama Lengkap"
                required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email"
                required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="input"
                required>
                <i class='bx bxs-lock-alt' id="toggle-password" onclick="togglePassword()"></i>
            </div>            

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
            </div>

            <button type="submit" class="btn"><a href="login.html">Daftar</a></button>

        </form>
    </div>

</body>
<script src="pw.js"></script>
</html>
